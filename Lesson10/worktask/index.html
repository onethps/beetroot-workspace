<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card body__card">
        <header class="card__header">
            <a href="#" class="card__logo">
                <img src="./img/logo.png" alt="logo">
            </a>

            <div class="navigator card__navigator">
                <ul class="navigator__list">
                    <li class="navigator__list-elem">LIFESTYLE</li>
                    <li class="navigator__list-elem_active">RUNNING</li>
                    <li class="navigator__list-elem">FOOTBALL</li>
                    <li class="navigator__list-elem">SKATEBOARDING</li>
                </ul>
                <button class="navigator__button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

        </header>
        <div class="card__container product">
            <div class="product__images">
                <div class="product__main">
                    <h2 class="product__name_bg">Huarache</h2>
                    <img class="main__pic" src="./img/main.png" alt="main_pic">
                </div>
            </div>

            <div class="product__about">
                <span class="product__label">
                    New
                </span>

                <h2 class="product__slogo">
                    The <a href="#running" class="product__category-link">running</a> has just begun
                </h2>

                <h3 class="product__name">
                    Huarache

                    <ul class="product__rating rating">
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star rating__star_active">&#9733</li>
                        <li class="rating__star">&#9733</li>
                    </ul>
                </h3>

                <span class="product__price">
                    $200
                </span>

                <h4 class="product__size">
                    Size
                    <ul class="product__sizes size">
                        <li class="size__number">7</li>
                        <li class="size__number">8</li>
                        <li class="size__number">9</li>
                        <li class="size__number size__number_active">10</li>
                        <li class="size__number">11</li>
                    </ul>
                </h4>

                <div class="product__buttons buttons">
                    <button class="button__add-to-cart">
                        Add to Cart
                    </button>
                    <button class="button__wishlist">
                        Wishlist
                    </button>


                </div>

            </div>
        </div>

    </div>
</body>

</html>
