<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



</body>

<div class="card body__card">
    <header class="card__header">

    </header>


    <div class="card__container product">

        <div class="product__images">
            <a href="#" class="card__logo">
                <img src="./img/logo.png" alt="logo">
            </a>
            <div class="product__main">
                <img class="main__pic" src="./img/main_pic.png" alt="main_pic">
            </div>

            <form action="#">
                <p>
                    <input name="group1" type="radio" id="test1" />
                    <label for="test1">Red</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test2" />
                    <label for="test2">Yellow</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test3" />
                    <label for="test3">Green</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test4" disabled="disabled" />
                    <label for="test4">Brown</label>
                </p>
            </form>
        </div>

        <div class="product__about">
            <h2 class="product__slogo">
                Nike SB Stefan Janoski Max
            </h2>
            <h3 class="product__name">
                Unisex Skateboarding Shoe
            </h3>
            <ul class="product__rating rating">
                <li class="rating__star">&#9733</li>
                <li class="rating__star">&#9733</li>
                <li class="rating__star">&#9733</li>
                <li class="rating__star rating__star_active">&#9733</li>
                <li class="rating__star">&#9733</li>
            </ul>


            <div class="options__selecting">
                <select class="selecting__size selecting" id="size">
                    <option value="" selected disabled hidden>Size</option>
                    <option class="selecting__item" value="volvo">9</option>
                    <option class="selecting__item" value="saab">10</option>
                    <option class="selecting__item" value="vw">11</option>

                </select>

                <select class="selecting__qty selecting" id="qty">
                    <option value="" selected disabled hidden>Qty</option>
                    <option class="selecting__item" value="volvo">1</option>
                    <option class="selecting__item" value="saab">2</option>
                    <option class="selecting__item" value="vw">3</option>
                </select>

            </div>


            <button type="submit" class="button__add-to-cart">
                Add to Cart
            </button>

        </div>
    </div>





</div>

</html>
