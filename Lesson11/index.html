<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <div class="contact__text">
        <h1 class="contact__head">
            Contact
        </h1>
        <p class="contact__description">
            For new projects, ideas, business or anything
            you'd like to discuss, contact with me!
        </p>
    </div>


    <div class="container">
        <div class="form__block">

            <form class="form__contact contact" action="#" method="POST">
                <div class="name">
                    <label for="userName">
                        <input type="text" class="inputs" id="userName" name="name" placeholder="Your name">
                    </label>
                </div>

                <div class="email">
                    <label for="userEmail">
                        <input type="email" class="inputs" id="userEmail" name="email" placeholder="Your email">
                    </label>
                </div>

                <div class="phone">
                    <label for="userPhone">
                        <input type="tel" class="inputs" id="userPhone" name="phone" placeholder="Your Phone Number"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </label>
                </div>

                <div class="message inputs">
                    <textarea class="inputs textMessage" name="" id="" cols="30" rows="10"
                        placeholder="Your Text Message"></textarea>
                </div>
            </form>

            <div class="info__block info">
                <div class="info__address">
                    <h4 class="head__text">
                        ADDRESS
                    </h4>
                    <span class="info__description">
                        123 City name, Street, City, Country
                    </span>
                </div>

                <div class="info__email info">
                    <h4 class="head__text">
                        EMAIL
                    </h4>
                    <span class="info__description">
                        cahee@domain.com
                    </span>
                </div>

                <div class="info__phone info">
                    <h4 class="head__text">
                        PHONE
                    </h4>
                    <span class="info__description">
                        +012 345 6789
                    </span>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
