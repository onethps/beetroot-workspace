<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="./css/style.css" rel="stylesheet">
</head>




<body>

    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <section class="main">
        <form action="#">
            <ul>
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles" class="pickles">A lot of pickles</label>
                </li>

                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples" class="apples">10 apples</label>
                </li>

                <li><input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges" class="oranges">20 oranges</label>
                </li>

                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates" class="plates">13 plates</label>
                </li>

                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos" class="bentos">15 bentos</label>
                </li>

                <li>
                    <input type="checkbox" name="sake" id="sake">
                    <label for="sake" class="sake">1 bottle of sake ^_^</label>
                </li>

            </ul>

        </form>

    </section>


    <footer>
        <h2>Bon apetit :)</h2>
    </footer>
</body>

</html>
